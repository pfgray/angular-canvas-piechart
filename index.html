<html>
    <head>
        <title>Canvas Pie Chart</title>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="piechart.js"></script>
        <script src="site/app.js"></script>
        <script src="site/routes.js"></script>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="site/app.css"/>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oleo+Script:400"/>
    </head>
    <body ng-app="angular-canvas-piechart">
        <div class="container">
          <div class="row white header">
              <h1>Angular Canvas Piechart</h1>
              <p>Create stunning piecharts with a simple angular directive!</p>
          </div>
          <div class="row brown" ng-controller="example">
            <canvas class="chart" pie-chart="config" model="chart1" height="100" width="100"></canvas>
          </div>
          <div class="row purple" ng-controller="example">
            <canvas class="chart" pie-chart="config" model="chart2" height="100" width="100"></canvas>
          </div>
        </div>
    </body>
</html>
